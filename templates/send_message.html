<!-- templates/send_message.html --><!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Send Message</title><link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"></head><body><div class="container"><h1>Send a Message</h1><form method="POST" action="">
    {{ form.hidden_tag() }}
    {% for field in form.contents %}
        <div class="form-group">
            {{ field.label }}<br>
            {{ field(rows=5, cols=40, class="text-area") }}<br>
            {% for error in field.errors %}
                <span class="error-list">{{ error }}</span>
            {% endfor %}
        </div>
    {% endfor %}
    <div><input type="submit" value="Send Messages"></div></form><a class="back-link" href="{{ url_for('some_view') }}">Back to Messages</a></div></body></html>
