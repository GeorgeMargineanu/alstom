<!-- templates/send_message.html --><!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Send Message</title></head><body><h1>Send a Message</h1><form method="POST" action="">
    {{ form.hidden_tag() }}
    <div>
        {{ form.content.label }}<br>
        {{ form.content(rows=5, cols=40) }}<br>
        {% for error in form.content.errors %}
            <span style="color:red;">[{{ error }}]</span>
        {% endfor %}
    </div><div>
        {{ form.submit() }}
    </div></form></body></html>
