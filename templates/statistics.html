<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Statistics</title><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"><style>
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f7fa;
        color: #333;
        line-height: 1.6;
    }

    h1, h2, h3 {
        text-align: center;
        margin-bottom: 20px;
    }

    h1 {
        color: #4A90E2;
    }

    h2 {
        color: #333;
        font-weight: 400;
    }

    ul {
        list-style: none;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    li {
        background: #fff;
        border-radius: 8px;
        padding: 15px 20px;
        margin: 10px 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 80%;
        transition: transform 0.3s;
    }

    li:hover {
        transform: translateY(-3px);
    }

    strong {
        color: #4A90E2;
        font-weight: 700;
    }

    a {
        display: inline-block;
        margin: 20px auto;
        padding: 10px 20px;
        color: #fff;
        background-color: #4A90E2;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s;
    }

    a:hover {
        background-color: #3a7bbf;
    }

    @media (max-width: 600px) {
        li {
            width: 95%;
        }

        h1 {
            font-size: 1.8em;
        }

        h2 {
            font-size: 1.5em;
        }
    }
</style></head><body><h1>Feedback Statistics</h1><h2>Total Responses: {{ statistics.total }}</h2><h3>Questions Stats</h3><ul>
    {% for question, counts in statistics.question_stats.items() %}
        <li><strong>{{ question }}</strong><br>
            üòä: {{ counts.happy }}<br>
            üòê: {{ counts.neutral }}<br>
            üòû: {{ counts.sad }}
        </li>
    {% endfor %}
</ul><a href="{{ url_for('questions') }}">Back to Questions</a></body></html>
