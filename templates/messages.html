<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Your Messages</title><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"><style>
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f7fa;
        color: #333;
        line-height: 1.6;
    }

    h1 {
        text-align: center;
        color: #4A90E2;
        font-size: 2.5em;
        margin-bottom: 20px;
    }

    ul {
        list-style: none;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
    }

    li {
        background: #fff;
        border-radius: 10px;
        padding: 20px 30px;
        margin: 15px 0;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 80%;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    li:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    a {
        display: inline-block;
        margin: 20px auto;
        padding: 12px 24px;
        color: #fff;
        background-color: #4A90E2;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s, transform 0.3s;
    }

    a:hover {
        background-color: #3a7bbf;
        transform: scale(1.05);
    }
</style></head><body><h1>Your Additional Messages</h1>
    <ul>
    {% for message in additional_texts %}
        <li>{{ message.message }}</li>
    {% else %}
        <li>No additional messages found.</li>
    {% endfor %}
</ul>
<a href="{{ url_for('statistics') }}">Back to Statistics</a>
<a href="{{ url_for('logout') }}">Logout</a>
</body></html>
