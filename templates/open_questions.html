<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Open Questions</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: #4A90E2;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        form {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            resize: none;
        }

        textarea:focus {
            outline: none;
            border-color: #4A90E2;
        }

        .btn-primary {
            display: block;
            width: 100%;
            background-color: #4A90E2;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #3a7bbf;
        }

        /* Centering the logout button */
        .logout-container {
            text-align: center;
            margin-top: 20px;
        }

        .questions-container {
            text-align: center;
            margin-top: 20px;
        }

        a {
            display: inline-block;
            margin: 20px auto;
            padding: 12px 24px;
            color: #fff;
            background-color: #4A90E2;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
        }

        a:hover {
            background-color: #3a7bbf;
            transform: scale(1.05);
        }

        /* Center the footer */
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background-color: #4A90E2;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Answer Open Questions</h1>
    <form method="POST" autocomplete="off"> 
        {{ form.hidden_tag() }}
        {% for question in questions %}
            <div class="form-group">
                <label for="question-{{ question.id }}">{{ question.text }}</label>
                <!-- Manually create the textarea with unique id and name attributes -->
                <textarea id="question-{{ question.id }}" name="questions-{{ question.id }}-answer" rows="3" cols="50" autocomplete="off"></textarea>
                
                <!-- Manually render any validation errors for this field -->
                {% for error in form.questions[loop.index0].answer.errors %}
                    <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit Answers</button>
    </form>
    

    <div class="questions-container">
        <a href="{{ url_for('questions') }}">Go to closed questions</a>
    </div>

    <!-- Center the logout button -->
    <!---
    <div class="logout-container">
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>-->

    <footer>
        <p>&copy; 2024 Alstom. All Rights Reserved.</p>
    </footer>
</body>
</html>
