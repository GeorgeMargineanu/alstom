<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Question Messages</title>
</head>
<body>
    <h1>Open Question Messages</h1>

    <div>
        {% for question, answer in questions_with_answers %}
            <h3>Question: {{ question.text }}</h3>
            {% if answer %}
                <p><strong>Answer by User {{ answer.user_id }}:</strong> {{ answer.answer }}</p>
            {% else %}
                <p><strong>No answers yet for this question.</strong></p>
            {% endif %}
        {% endfor %}
    </div>
</body>
</html>
